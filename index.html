<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mohid's Tech Store</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Style with Tech Wallpaper */
        body {
            font-family: Arial, sans-serif;
            background-image: url('BackGround.png');
            background-color: #333333;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #ffffff;
        }

        /* Header Style */
        header {
            background-color: rgba(35, 142, 194, 0.8);
            padding: 15px;
            text-align: center;
        }

        /* Navigation Bar Style */
        nav {
            display: flex;
            justify-content: center;
            background-color: rgba(51, 51, 51, 0.8);
            flex-wrap: wrap; /* Makes it responsive */
        }

        nav ul {
            list-style: none;
            display: flex;
            flex-direction: row; /* Horizontal arrangement by default */
            flex-wrap: wrap;
            justify-content: center;
        }

        nav ul li {
            margin: 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
            padding: 10px 15px;
            display: block;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #ff5722;
        }

        /* Categories Section */
        .categories {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px 0;
            gap: 15px;
        }

        .category a {
            text-decoration: none;
            color: white;
            background-color: rgb(35, 142, 194);
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        .category a:hover {
            background-color: #ff5722;
        }

        /* New Images Section */
        .new-images {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 20px auto;
            padding: 20px;
            width: 90%;
            max-width: 800px;
        }

        .new-images img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        /* About Us Section */
        .about-us {
            background-color: rgb(35, 142, 194);
            color: #ffffff;
            margin: 20px auto;
            padding: 20px;
            width: 90%;
            max-width: 800px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }

        .about-us h2 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 15px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7);
        }

        .about-us p {
            line-height: 1.6;
            font-size: 1em;
        }

        /* Product Showcase Section */
        .product-showcase {
            text-align: center;
            padding: 40px 0;
            position: relative;
            overflow: hidden;
            width: 90%;
            max-width: 800px;
            margin: auto;
        }

        .carousel {
            display: flex;
            transition: transform 0.5s ease;
        }

        .product {
            flex: 0 0 100%;
            text-align: center;
        }

        .product img {
            width: 100%;
            height: auto;
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 5px;
            cursor: pointer;
        }

        .product h2 {
            font-size: 1em;
            color: #333;
        }

        /* Navigation Arrows */
        .arrow {
            position: absolute;
            top: 50%;
            width: 30px;
            height: 30px;
            background-color: rgba(255, 255, 255, 0.8);
            color: #333;
            font-weight: bold;
            font-size: 24px;
            text-align: center;
            line-height: 30px;
            cursor: pointer;
            border-radius: 50%;
            transform: translateY(-50%);
        }

        .arrow.left {
            left: 10px;
        }

        .arrow.right {
            right: 10px;
        }

        /* Footer Style */
        footer {
            background-color: rgba(35, 142, 194, 0.8);
            padding: 15px;
            text-align: center;
            color: #ffffff;
        }

        /* Background behind text */
        .background-text {
            background-color: rgba(35, 142, 194, 0.8);
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
            color: #ffffff;
        }

        /* Media Query for Mobile Devices */
        @media (max-width: 768px) {
            header {
                padding: 10px;
            }

            /* Horizontal layout for categories */
            .categories {
                flex-direction: row;
                gap: 5px;
            }

            /* Smaller category buttons for mobile */
            .category a {
                padding: 5px 10px;
                font-size: 0.9em;
            }

            .product-showcase {
                padding: 20px 0;
            }

            nav ul {
                flex-direction: column;
            }

            .new-images {
                width: 100%;
            }

            .about-us {
                width: 100%;
            }

            .carousel {
                flex-direction: column;
                gap: 10px;
            }

            .arrow {
                width: 25px;
                height: 25px;
                font-size: 18px;
                line-height: 25px;
            }
        }
    </style>
</head>
